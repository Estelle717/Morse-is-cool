<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title> Morse Code Translator </title>
</head>
<body>

    <h1> Morse is cool </h1>
    
    <div class="encodeDecode" id="textToMorse">
        <div class="entryText" id="entryTextHere">
            <form>
                <label for="textbox"> Text to translate </label>
                <textarea type="text" id="textbox"  name="textbox" placeholder="Enter your text here"></textarea>
                <button type="button" id="buttonEncode">Encode</button>
            </form>
        </div>

        <div class="displayTranslation" id="morseResultHere">
            <label>Morse code here</label>
                <div class="displayArea">
                <p id="displayMorse">Wait for mor(s)e</p>
                </div>
        </div>
    </div>

    <div class="letsGetSomeSpaceInHere" id="letsGetSomeSpaceInHere"></div> <!--temporary placeholder, there will be something here soon-->

    <div class="encodeDecode" id="morseToText">
        <div class="entryText" id="morseCodeHere">
            <form>
                <label for="morsebox"> Morse to translate </label>
                <textarea type="text" id="morsebox"  name="morsebox" placeholder="Enter your morse code here"></textarea>
                <button type="button" id="buttonDecode">Decode</button>               
            </form>
        </div>

        <div class="displayTranslation" id="textResultHere">
            <label>Text here</label>
                <div class="displayArea">
                <p id="displayText">Wait for text</p>
                </div>
        </div>
    </div>

    <script src="morse-project-scrip.js"></script>

</body>
</html>
