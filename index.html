<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title> Morse Code Translator </title>
</head>
<body>

    <h1> Morse is cool </h1>
    

    <div id="textToMorse">
        <div class="entryText">
            <form>

                <label for="textbox"> Text to translate </label>
                <textarea type="text" id="textbox" cols="50" rows="20" name="textbox" placeholder="Enter your text here"> </textarea>

            </form>
        </div>

        <div class="displayTranslation">

            <p>Morse code here</p>
            
        </div>
    </div>



    <script src="morse-project-scrip.js"></script>

</body>
</html>
